    <body>
        <script type="application/javascript">
            $( document ).ready( function() {
                $.createFamilyTree = function() {
                    $('body').append('<table></table>');
                    $('table').append($('<thead></thead>').append($('<th>Firstname</th>'), $('<th>Lastname</th>')));
                    $('table').append('<tbody></tbody>');
                }
                
                $.addNewMember = function(firstName, lastName) {
                    $('tbody').append($('<tr></tr>').append($('<td></td>').text(firstName), $('<td></td>').text(lastName), $('<td></td>').text("(x)").css('background-color', 'orange').click(function() {$(this).parent().remove();})))
                }
                $.createFamilyTree();
                $.addNewMember('Guillaume', 'Salva');
                $.addNewMember('Arielle', 'Snizt');
                $.addNewMember('Fanette', 'Snizt');
                $.addNewMember('Gerard', 'Snizt');
                $.addNewMember('Victor', 'Snizt');
            });
        </script>
    </body>
